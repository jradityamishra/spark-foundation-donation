<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row text-bg-dark align-items-center" style="height: 30vh">
            <div class="col-12 ">
                <h1>Contact us</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6  mt-5" style="height: 95vh" id="contactpage">
                <h3 class="pt-4 pb-4">Enter your Name:</h3>
                <input type="text" placeholder="name" style="width: 30vw">

                <h3 class="pt-4 pb-4">Enter Your Phone no:</h3>
                <input type="text" placeholder="Phone No" style="width: 30vw">

                <h3 class="pt-4 pb-4">Enter Your Email id:</h3>
                <input type="email" placeholder="email-id" style="width: 30vw">

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label pt-4 pb-4">Enter Your Quiry</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-4 mb-4">Submit</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
